<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header"></header>
<a href="/addOrd">Добавить заказ</a>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">№ заказа</th>
            <th scope="col">Объект</th>
            <th scope="col">Менеджер</th>
            <th scope="col">Элемент</th>
            <th scope="col">Количество</th>
            <th scope="col">Количество листов</th>
            <th scope="col">Материал</th>
            <th scope="col">Дата запуска в производство</th>
            <th scope="col">Дата готовности заказа</th>
            <th scope="col">Коментарий</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="order : ${orders}">
            <tr>

                <td  th:text= "${order.getNumberOrder()}"></td>

            </tr>
        </div>

        </tbody>
    </table>

</div>

</body>
</html>
